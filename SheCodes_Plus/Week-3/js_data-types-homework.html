<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Data Types Homework</title>
    </head>
    <body>
        <script>
            let weather = {
                paris: {
                    temp: 19.7,
                    humidity: 80,
                },
                tokyo: {
                    temp: 17.3,
                    humidity: 50,
                },
                lisbon: {
                    temp: 30.2,
                    humidity: 20,
                },
                "san francisco": {
                    temp: 20.9,
                    humidity: 100,
                },
                oslo: {
                    temp: -5,
                    humidity: 20,
                },
            };

            // write your code here
            function celsiusToFahrenheit(celsius) {
                let fahrenheit = (celsius * 9) / 5 + 32;
                return fahrenheit;
            }

            function cityTemperature() {
                let city = prompt("Enter a city");
                city = city.toLowerCase().trim();

                if (city === "paris") {
                    let parisFahrenheit = celsiusToFahrenheit(
                        weather.paris.temp
                    );
                    alert(
                        `It is currently ${Math.round(
                            weather.paris.temp
                        )}°C (${Math.round(
                            parisFahrenheit
                        )}°F) in Paris with a humidity of ${
                            weather.paris.humidity
                        }%`
                    );
                } else if (city === "tokyo") {
                    let tokyoFahrenheit = celsiusToFahrenheit(
                        weather.tokyo.temp
                    );
                    alert(
                        `It is currently ${Math.round(
                            weather.tokyo.temp
                        )}°C  (${Math.round(
                            tokyoFahrenheit
                        )}°F) in Tokyo with a humidity of ${
                            weather.tokyo.humidity
                        }%`
                    );
                } else if (city === "lisbon") {
                    let lisbonFahrenheit = celsiusToFahrenheit(
                        weather.lisbon.temp
                    );
                    alert(
                        `It is currently ${Math.round(
                            weather.lisbon.temp
                        )}°C (${Math.round(
                            lisbonFahrenheit
                        )}°F)in Lisbon with a humidity of ${
                            weather.lisbon.humidity
                        }%`
                    );
                } else if (city === "san francisco") {
                    let sanFranFahrenheit = celsiusToFahrenheit(
                        weather["san francisco"].temp
                    );
                    alert(
                        `It is currently ${Math.round(
                            weather["san francisco"].temp
                        )}°C (${Math.round(
                            sanFranFahrenheit
                        )}°F) in San Francisco with a humidity of ${
                            weather["san francisco"].humidity
                        }%`
                    );
                } else if (city === "oslo") {
                    let osloFahrenheit = celsiusToFahrenheit(weather.oslo.temp);
                    alert(
                        `It is currently ${Math.round(
                            weather.oslo.temp
                        )}°C (${Math.round(
                            osloFahrenheit
                        )}°F) in Oslo with a humidity of ${
                            weather.oslo.humidity
                        }%`
                    );
                } else {
                    alert(
                        `Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`
                    );
                }
            }
            cityTemperature();
        </script>
    </body>
</html>
