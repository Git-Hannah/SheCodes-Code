    <body>
        <header>

        <!-- JavaScript: -->
        <script>
            /*
            Challenge Description:
            .After the user clicks on the Apply now button
            .Ask for the city
            .Ask for the temperature in that city
            .Change the h1 to  ‚ÄúCurrently {temperature}¬∞ in {city}‚Äù
            .If temperature is 18¬∞ or more, change header emoji to happyface, else change it to sadface

            */
            // function on top
            function cityTemperature() {
                // prompts:
                let city = prompt("Which city do you live in?");
                let temperature = prompt(
                    "What is the current temperature there?"
                );
                // select h1, store in variable to change:
                let h1City = document.querySelector("h1");
                h1City.innerHTML = "Currently " + temperature + "¬∞ in " + city;

                // select emoji, store in variable to change
                let emojiVariable = document.querySelector(".header-emoji");
                // if-statement for temperature:
                if (temperature >= 0) {
                    emojiVariable.innerHTML = "üòé";
                } else {
                    emojiVariable.innerHTML = "ü•∂";
                }
            }
            // select button, store in variable:
            let changeCityButton = document.querySelector("button");
            //calling the function on click:
            changeCityButton.addEventListener("click", cityTemperature);
        </script>
